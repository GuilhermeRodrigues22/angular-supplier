<div class="row">
  <div class="col-8 m-auto">
    <form [formGroup]="formGroupClient">
      <div class="mb-3">
        <div class="display-6 text-center">
          Cadastro de Clientes
        </div>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Nome:</label>
        <input type="text" formControlName="name" class="form-control" id="name" placeholder="Seu nome">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" formControlName="email" class="form-control" id="email" placeholder="Seu email">
      </div>
      <div class="mb-3">
        <label for="phone_number" class="form-label">Phone Number:</label>
        <input type="number" formControlName="phone_number" class="form-control" id="phone_number" placeholder="Seu numero de telefone">
      </div>
      <div class="mb-3">
        <label for="adress" class="form-label">Endereço:</label>
        <select formControlName="adress" class="form-select" id="adress">
          <option value="">Selecione o endereço</option>
          <option value="Endereço 1">Endereço 1</option>
          <option value="Endereço 2">Endereço 2</option>
          <option value="Endereço 3">Endereço 3</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">CPF:</label>
        <div class="form-check">
          <input type="radio" formControlName="cpf" class="form-check-input" id="cpfOption1" value="CPF 1">
          <label class="form-check-label" for="cpfOption1">CPF 1</label>
        </div>
        <div class="form-check">
          <input type="radio" formControlName="cpf" class="form-check-input" id="cpfOption2" value="CPF 2">
          <label class="form-check-label" for="cpfOption2">CPF 2</label>
        </div>
        <div class="form-check">
          <input type="radio" formControlName="cpf" class="form-check-input" id="cpfOption3" value="CPF 3">
          <label class="form-check-label" for="cpfOption3">CPF 3</label>
        </div>
      </div>
      <div class="mb-3 d-flex justify-content-end gap-2">
        <button class="btn btn-success" (click)="save()">Salvar</button>
        <button class="btn btn-danger" (click)="limparDados()">Limpar</button>
      </div>
    </form>
  </div>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nome</th>
      <th scope="col">Email</th>
      <th scope="col">Phone Number</th>
      <th scope="col">Endereço</th>
      <th scope="col">CPF</th>
      <th scope="col">Opções</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <th scope="row">{{client.id}}</th>
      <td>{{client.name}}</td>
      <td>{{client.email}}</td>
      <td>{{client.phone_number}}</td>
      <td>{{client.adress}}</td>
      <td>{{client.cpf}}</td>
      <td>
        <button class="btn btn-primary me-2" (click)="edit(client)">Editar</button>
        <button class="btn btn-danger" (click)="delete(client)">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
